spring.application.name=itb-kk-backend
spring.jpa.hibernate.ddl-auto=none

spring.datasource.resource.username=
spring.datasource.resource.password=
spring.datasource.resource.url=
spring.datasource.resource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.authen.username=
spring.datasource.authen.password=
spring.datasource.authen.url=
spring.datasource.authen.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
server.error.include-stacktrace=on_param
spring.jackson.time-zone=UTC
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
server.error.include-message=always


jwt.access-secret=
jwt.refresh-secret=
jwt.max-token-interval-hour=0.5
jwt.max-refresh-token-interval-hour=24

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=200MB

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true